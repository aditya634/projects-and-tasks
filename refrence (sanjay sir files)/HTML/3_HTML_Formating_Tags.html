<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMATING TEXT</title>
</head>
<body>
    <h1>HTML Formatting Tags</h1>
    
    <!-- Making Text Bold -->
    <br><br><b>Bold</b>
    <strong>Bold</strong>
    <!-- strong and bold both are used to make text bold -->
    
    <!-- Making Text Italic -->
    <br><br><i>Italic</i>
    <em>Italic</em>  <!-- em => Emphais -->
    <!-- italic and emphasis both are used to make text ita;ic -->

    <!-- Making the text Underlined -->
    <br><br><u>Underlined</u>
    
    <!-- Making the text striked/line through -->
    <br><br><strike>Striked</strike>

    <!-- Used to add Subscript -->
    <br><br>Chemical Formula : H<sub>2</sub>O
    
    <!-- Used to add Superscript -->
    <br><br>Equation : X<sup>2</sup> - 16 = 0
    
    <!-- used to make text highlighted -->
    <br><br><mark>Highlighted</mark>
    
    <!-- Used to increase the text font size -->
    <!-- Used to decrease the text font size -->
    <br><br><big>Text</big> Text <small>Text</small>

    <!-- Used to display text as we want in the same formatted -->
    <br><br><b>Displaying Text without pre tag</b>
    <br>Line 1
    Line 2
    Line 3
    <br><br>
    <b>Displaying Text with pre tag</b>
    <pre>Line 1
Line 2
Line 3</pre>

</body>
</html>
