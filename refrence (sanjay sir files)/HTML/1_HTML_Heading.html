<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Heading Tags</title>
</head>

<body bgcolor="pink">
    <!-- Shortcut : h1*8{Heading $} and press ctrl+space-->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- h7 is not a tag, so it will display the text as normal text -->
    <h7>Heading 7</h7>
    Normal text

    <!-- Aligning Text -->
    <h2 align="Center">Heading at Center</h2>
    <h2 align="Left">Heading at Left</h2>
    <h2 align="Right">Heading at Right</h2>
</body>

</html>
