<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body bgcolor="pink">
    <h1>HTML Images</h1>
    <!-- <hr color="black"> -->

    <!-- src : Used to define which image to display -->
    <hr color="black" size="10px"><h2>Image with src Attribute :</h2>
    <img src="myImage.png"><br>

    <!-- height : Sets the height of the image and sets width automatically -->
    <hr color="black" size="10px"><h2>Image with height Attribute :</h2>
    <img src="myImage.png" height="200px"><br>

    <!-- width : Sets the width of the image and sets height automatically -->
    <hr color="black" size="10px"><h2>Image with width Attribute :</h2>
    <img src="myImage.png" width="200px"><br>
    <!-- This will take the width 80% of the page and used to make the image responsive -->
    <img src="myImage.png" width="80%"><br>

    <!-- Sets both width and height according to given values -->
    <img src="myImage.png" width="200px" height="200px"><br>

    <!-- alt : Sets the alternative text if the image not loaded correctly for any any reason -->
    <hr color="black" size="10px"><h2>Image with alt Attribute :</h2>
    <img src="myImage.png" width="200px" height="200px" alt="Sanjay Sukhwani"><br>
    <img src="myImage1.png" width="200px" height="200px" alt="Sanjay Sukhwani"><br>

    <!-- border : Used to add a black border to add more customization we use CSS -->
    <hr color="black" size="10px"><h2>Image with border Attribute :</h2>
    <img src="myImage.png" width="200px" height="200px" alt="Sanjay Sukhwani" border="1"><br>
</body>
</html>
