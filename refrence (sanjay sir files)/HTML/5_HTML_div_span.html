<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>DIV AND SPAN TAG</title>
</head>

<body>
    <!-- They are Block Level Elements -->
    <!-- They will block the whole line doesn't matter what the content will be -->
    <!-- In Other words, In Block Level Elements they add <br> at the end -->
    <div>Division 1</div>
    <div>Division 2</div>
    <div>Division 3</div>

    <!-- They are Inline Elements -->
    <!-- They will not use the whole line and it depend on the content -->
    <!-- In Other words, In inline Elements they will not add <br> at the end -->
    <span>span 1</span>
    <span>span 2</span>
    <span>span 3</span>

</body>

</html>
