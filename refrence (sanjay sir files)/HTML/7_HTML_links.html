<body>
    <h1>HTML Links</h1>
    <hr>
    <!-- 
        Anchor tag : Used to create links/hyperlink in the web page 
            href : specifies the URL of the source / destination link
            target : decides where to open that link / URL (in blank tab or in same tab) 
                     It can be _blank (for new Tabs) and _self (for same Tabs)
    -->
    
    <a href="https://google.com" target="_self">Go to Google in same Tab</a><br>
    <a href="https://facebook.com" target="_self">Go to facebook in same Tab </a><br>
    <a href="https://instagram.com" target="_blank">Go to instagram in new Tab</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter in new Tab</a><br>
