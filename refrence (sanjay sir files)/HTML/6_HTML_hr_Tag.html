<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML hr Tags</title>
</head>
<body>
    <h1>HTML HR Tag</h1>
    
    <!-- hr => horizontal Rule -->
    <!-- Used to add Horizontal Line -->
    <hr>

    <!-- color : Used to make the red color line -->
    <hr color="red">

    <!-- size : Used to change the height of the line -->
    <hr color="red" size="10px">
    <hr color="red" size="100px">

    <!-- width : Used to chaneg the length/width of the line -->
    <hr color="red" size="100px" width="300px">
    <hr color="red" size="100px" width="100%">

    <!-- align : Used to align the Line -->
    <hr color="red" size="100px" width="70%" align="left">
</body>
</html>
