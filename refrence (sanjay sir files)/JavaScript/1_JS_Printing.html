<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Printing</title>
</head>
<body>
    <h1>Heading</h1>
    <script>
        // document.write()
        document.write("<h1>Hello user !</h1><br><br>");
        document.write("Hello user !");
        
        
        // alert Message
        alert("We accept cookies");
        
        // confirm box/Message 
        confirm("Do you want to continue");

        // prompt message
        prompt("Enter name");

        // console log
        console.log("This is Hidden Message")
    </script>
</body>
</html>
