<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Conditionals</title>
</head>
<body>
    <script>
        var age = parseInt(prompt("Enter your age : "));
        
        // We Use if - else if - else for checking the conditions
        if (age>18) {
            document.write("<h1>You can Vote !!</h1>");
        }
        else if(age==18) {
            document.write("<h1>You can Vote<br>But Get your Voter ID Card . . . .");
        }
        else if(age<18 && age>=0)
        {
            document.write("<h1>You cannot Vote !!</h1>")
        }
        else{
            document.write("<h1>Invalid Input</h1>")
        }

    </script>
</body>
</html>
