<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML div & Span</title>
</head>
<body>
    <h1>HTML Division & Span</h1>
    <hr>
    <!-- They are Block Level Elements -->
    <!-- They will take/use a whole line doesn't matter what the content is  -->
    <!-- div*3{Line $} -->
    <div>L</div>
    <div>Line 2</div>
    <div>Line 3</div>
    <!-- h1,....,h6 , p, hr ====> Block Level Element -->

    <!-- span*3{Line $} -->
    <!-- They are Inline Elements -->
    <!-- They will consume the space as per their content -->
    <span>Line 1</span><span>Line 2</span><span>Line 3</span>
    <!-- b,i,u,img,a -->

</body>
